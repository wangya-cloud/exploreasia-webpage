<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>立即预定 — ExploreAsia Travel</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 16px;
      color: #555;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background: #FF6F6F;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>填写预定信息</h2>
    <!-- 提交到 thanks.html 演示跳转 -->
    <form action="thanks.html" method="get">
      <label for="name">称呼</label>
      <input type="text" id="name" name="name" placeholder="X女士/X先生"required/>

      <label for="phone">手机号码</label>
      <input type="tel" id="phone" name="phone" placeholder="13800138000" required/>

      <label for="email">邮箱</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com"/>

      <label for="people">订购台数</label>
      <select id="people" name="people" required>
        <option value="">请选择</option>
        <option>1台</option>
        <option>2台</option>
        <option>3台</option>
        <option>4台及以上</option>
      </select>

      <button type="submit">提交预定</button>
    </form>
  </div>
</body>
</html>
